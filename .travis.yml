language: python
services:
  - docker
python:
  - '3.6'
  - '3.7'
  - '3.8'
before_install:
  - docker pull wgxli/simplefhe-build
install:
  - docker exec pip install coveralls coverage
script:
  - docker exec coverage run --branch -m unittest discover tests
after_success:
  - docker exec coveralls
